<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
		<script src="https://raw.githubusercontent.com/n5ro/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
		<script>THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'</script>
	</head>

	<body style='margin: 0; overflow: hidden;'>
		<a-scene 
		vr-mode-ui="enabled: false"
        	arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false;'
        	renderer='antialias: true; alpha: true'>
			
			<a-assets>
				<a-asset-item id="animated-test" src="../.././assets/models/magnemite.gltf">
			</a-assets>
			
			<a-entity gltf-model="#animated-test" 
				  rotation="0 180 0" scale="0.15 0.15 0.15" rotation="0 180 0"
				  gps-projected-entity-place="longitude: -79.41432; latitude: 43.68620;" 
				  animation-mixer="loop: repeat"/>
  		
			<a-camera gps-projected-camera rotation-reader></a-camera>
		</a-scene>
	</body>
</html>
